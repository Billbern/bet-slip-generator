<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for("static", filename="/css/style.css") }}>
    <title>Slip Generator</title>
</head>

<body>
    <div class="container">
        <div class="headerbox">
            <div class="box-holder">
                <div>
                    <div>
                        <a href="/">
                            <h2>Slip Generator</h2>
                        </a>
                    </div>
                    <div>
                        <button id="dispSlips">display slips</button>
                        <button id="startGen">generate slips</button>
                    </div>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
        <div class="bodybox">
            <div class="box-glue">
                <div class="side-selector">
                    <div class="inner-side">
                        <div class="selector-filter">
                            <div>
                                <div>
                                    <label for="codeSearch">
                                        <svg width="24" height="24" fill="#b6b7bd" viewBox="0 0 487.95 487.95"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M471.267 445.51l-133.8-135.08c26.378-31.914 42.243-72.698 42.243-117.242 0-101.623-82.67-184.252-184.357-184.252S10.806 91.66 10.806 193.284s82.669 184.252 184.356 184.252c43.198 0 82.956-14.944 114.494-39.916l134.277 135.465c7.837 7.906 19.497 7.906 27.334 0 7.836-7.906 7.836-19.67 0-27.575zM49.99 193.284c0-79.833 65.18-144.721 145.172-144.721 79.993 0 145.172 64.888 145.172 144.721s-65.179 144.721-145.172 144.721S49.99 273.021 49.99 193.284z" />
                                        </svg>
                                    </label>
                                </div>
                                <input type="search" name="slip_search" placeholder="filter by slip" id="codeSearch">
                                <div>
                                    <span>
                                        <svg width="24" height="24" fill="#b6b7bd" viewBox="0 0 512 512"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M40 120a24 24 0 000 48h432a24 24 0 000-48H40zm80 112a24 24 0 000 48h272a24 24 0 000-48H120zm96 112a24 24 0 000 48h80a24 24 0 000-48h-80z" />
                                        </svg>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="selector-sort">
                            <div>
                                <span class="selector-input">
                                    <input type="checkbox" name="select-slips" id="">
                                    <span class="checked"></span>
                                </span>
                                <span>All</span>
                            </div>
                            <div class="sort-side">
                                <span>Sort</span>
                                <span class="drop">
                                    <svg width="24" height="24" viewBox="0 0 386.257 386.257"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill="#f33558" d="M0 96.879l193.129 192.5 193.128-192.5z" />
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="selector-items" id="selectSlip">
                            <div class="items-container">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="side-display">
                    <div class="gme-projector" id="gmeDisplay">
                        <div class="no-gme">
                            <div>
                                <svg width="196" height="196" fill="#dedfe1" viewBox="0 0 210.68 210.68"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M74.504 143.092l-11.02 6.996c-.507.322-1.078.656-1.687.99.466 3.47 3.484 6.16 7.182 6.16h72.72c4.02 0 7.278-3.167 7.278-7.074 0-3.906-3.257-7.072-7.278-7.072zM126.229 124.91l-3.288 2.088a7.252 7.252 0 003.288-2.088zM68.434 115.358c-4.002.364-6.96 3.814-6.607 7.704s3.885 6.75 7.888 6.387l10.622-.966c.905-.498 1.762-1.001 2.737-1.482 3.345-1.65 6.732-3.007 9.41-3.762l21.92-6.2 8.008-6.168c-.768-.183-1.57-.277-2.403-.201z" />
                                    <path
                                        d="M174.508 108.074c-.84.362-1.62.735-2.512 1.078-3.48 1.34-6.976 2.385-9.713 2.895l-2.33.435v67.168h-.002l-8.195 7.965-10.326-10.037c-2.843-2.762-7.45-2.761-10.291 0l-10.328 10.037-10.329-10.037a7.378 7.378 0 00-5.146-2.07 7.38 7.38 0 00-5.147 2.072l-10.318 10.033-10.328-10.035c-2.842-2.761-7.447-2.761-10.29 0l-10.33 10.037-8.193-7.965v-23.974c-2.086.666-4.095 1.236-5.785 1.55l-8.771 1.641v23.715c0 1.876.766 3.675 2.13 5.002l15.473 15.035c2.842 2.763 7.45 2.762 10.291 0l10.328-10.037 10.33 10.037c1.366 1.326 3.217 2.07 5.147 2.07s3.782-.745 5.147-2.072l10.318-10.033 10.326 10.035c2.841 2.763 7.449 2.762 10.291 0l10.328-10.037 10.328 10.037a7.365 7.365 0 005.147 2.07c1.862 0 3.726-.689 5.146-2.07l15.471-15.037a6.972 6.972 0 002.133-5.002zM64.484 86.67c-4.002.368-6.957 3.82-6.6 7.71.356 3.89 3.89 6.747 7.893 6.38l72.416-6.642c4.004-.367 6.958-3.819 6.601-7.709-.357-3.89-3.89-6.747-7.893-6.38zM64.433 55.144c-4.004.352-6.972 3.792-6.63 7.684.341 3.89 3.864 6.76 7.868 6.408l38.16-3.35c4.004-.353 6.972-3.791 6.63-7.683s-3.863-6.762-7.868-6.41z" />
                                    <path
                                        d="M44.828 10.46a7.386 7.386 0 00-4.939 2.528L25.837 29.363a6.975 6.975 0 00-1.671 5.174l10.575 116.75 14.251-4.026L38.927 36.14l7.442-8.673 11.191 9.065a7.386 7.386 0 005.313 1.6 7.384 7.384 0 004.938-2.529l9.375-10.927 11.185 9.065a7.387 7.387 0 005.315 1.6 7.384 7.384 0 004.938-2.529l9.379-10.928 11.192 9.065a7.384 7.384 0 005.312 1.6 7.386 7.386 0 004.939-2.529l9.378-10.927 8.88 7.193 6.127 67.639 13.047-3.686 1.153-.887-6.095-67.295a6.983 6.983 0 00-2.576-4.79L142.594 3.686a7.384 7.384 0 00-5.312-1.6 7.386 7.386 0 00-4.939 2.528l-9.378 10.93-11.192-9.066a7.386 7.386 0 00-5.313-1.6 7.386 7.386 0 00-4.938 2.528l-9.379 10.928-11.187-9.065a7.384 7.384 0 00-5.313-1.6 7.388 7.388 0 00-4.94 2.53L61.33 21.125l-11.191-9.065a7.38 7.38 0 00-5.311-1.6z" />
                                </svg>
                            </div>
                            <div>
                                no slip is selected
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tipper hide" id="tips">
        </div>
    </div>
    <script src={{ url_for("static", filename="/js/socket.io.js") }} type="text/javascript"></script>
    <script src={{ url_for("static", filename="/js/index.js") }} type="text/javascript"></script>
</body>

</html>
